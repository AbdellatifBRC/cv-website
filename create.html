<!DOCTYPE html>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <title>Creation</title>
    <style>
        body {background-color: #ededed;}
        .centring {margin: auto; display: flex;justify-content: center; align-items: center;}
        .form-infos {background-color: white;}
        .profil-image {}
        .mybtns {}
        .form-control {border-radius: 0px;}
        .btn {border-radius: 0px;}
    </style>
    <script>
        function addinput() {
            var myform = document.getElementById("myform");
            var myinput = document.createElement("input");
            myinput.type = "text";
            myinput.className = "form-control";
            myform.appendChild(myinput);
        }
        function addtextarea() {
            var myform = document.getElementById("myform");
            var mytextarea = document.createElement("textarea");
            mytextarea.rows = "5";
            mytextarea.className = "form-control";
            myform.appendChild(mytextarea);
        }
        
    </script>
</head>

    <div class="container">       
        <div>

                    <hr>

                      <br>

                <hr>
                <div class="btn-group btn-block">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
